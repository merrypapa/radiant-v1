<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <main id="index-main">
      <img
        src="img/andy-holmes-fWn5B2aKjYA-unsplash_v2.jpg"
        id="index-main__bg-img"
        alt=""
      />
      <div class="user-input">
        <div id="login-title">
          <img src="img/sample-logo-2.GIF" alt="" />
          <h3>Log in to your Radiant account</h3>
        </div>
        <form action="my-energy.html" method="get" class="log-in">
          <input
            name="username"
            type="text"
            class="log-in__account"
            placeholder="Email or phone number"
          />
          <input
            name="password"
            type="password"
            class="log-in__password"
            placeholder="Password"
          />
          <input type="submit" class="log-in__log-in-btn" value="Log In" />
        </form>
        <button class="sign-up">Sign up</button>
        <a href="#">Find Radiant Account or Password</a>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/3647f9bb99.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
